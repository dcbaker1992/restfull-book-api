<mat-card>
    <mat-card-title>Add a Book</mat-card-title>
        <mat-card-content>
            <form [formGroup]="addBookForm" (submit)="createBook()">
                <p>
                    <mat-form-field appearance="outline">
                    <mat-label>Title</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="title">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                    <mat-label>Subtitle</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="subtitle">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                    <mat-label>Author</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="author">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                    <mat-label>Published</mat-label>
                    <input matInput placeholder="Placeholder"  formControlName="published">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                    <mat-label>Publisher</mat-label>
                    <input matInput placeholder="Placeholder"  formControlName="publisher">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                    <mat-label>Pages</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="pages">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="description">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field appearance="outline">
                    <mat-label>Website</mat-label>
                    <input matInput placeholder="Placeholder" formControlName="website">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    </mat-form-field>
                </p>
                <p>
                    <button mat-raised-button color="warn">Submit</button>
                </p>


            </form>
        </mat-card-content>
</mat-card>
